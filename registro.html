<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Snas:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <header>
            <img src="img/logo.png" alt="">
            <nav>
             <ul class="lista1">
                 <li><a href="">SMARTPHONES</a></li>
                 <li><a href="">TABLETS</a></li>
                 <li><a href="">COMPUTADORAS</a></li>
             </ul>
             <ul class="lista2">
                 <li><a href="login.html">Login</a></li>
                 <li><a href="registro.html">Registro</a></li>
             </ul>
             <ul class="listaCelu">
              <li><a href="">SMARTPHONES</a></li>
              <li><a href="">TABLETS</a></li>
              <li><a href="">COMPUTADORAS</a></li>
          </ul>
            </nav>
        </header>
    
        <main>                   
            <div class="cajas">
                <h1>Registrate</h1>
                <form action="">
                    <div class="cajaDatos">                                            
                        <label for="nombre">Nombre:</label><br>
                        <input class="caja" type="text" name="nombre" id="nombre" placeholder="Ingresà tu nombre" required><br>
                        <small class="small">Obligatorio.</small><br>                                              
                    </div>
                    <div class="cajaDatos">
                        <label for="email">Email:</label><br>
                        <input class="caja" type="email" name="email" id="email" placeholder="Ingresà tu email" required><br>
                        <small class="small">Obligatorio.</small><br>
                    </div>
                    <div class="cajaDatos">
                        <label for="name">Contraseña:</label><br>
                        <input class="caja" type="password" name="password" id="password" placeholder="Password" required><br>  
                        <small class="small">Obligatorio.</small><br>
                    </div>
                    <div class="cajaPaises">
                        <h3>Pais de Nacimiento</h3>
                        <select class="pais" name="pais" id="pais" required>
                            <option value="ar">Argentina</option>
                            <option value="uy">Uruguay</option>
                            <option value="br">Brasil</option>
                        </select><br>               
                        <small class="small">Obligatorio.</small><br>  
                    </div>
                    <div class="cajaGenero">
                        <h3>Gènero</h3>
                        <input type="radio" name="gènero" value="3" id="genero3"><label for="genero3">Masculino</label>
                        <input type="radio" name="gènero" value="2" id="genero2"><label for="genero2">Femenino</label>
                        <input type="radio" name="gènero" value="1" id="genero1"><label for="genero1">Prefiero no decirlo</label>
                    </div>
                    <div class="cajaHobbies">
                        <h3>Hobbies</h3>
                        <input  type="checkbox" name="hobbies" value="1" ><label for="1">Guitarra</label>
                        <input type="checkbox" name="hobbies" value="2" ><label for="2">Fùtbol</label>
                        <input type="checkbox" name="hobbies" value="3" ><label for="3">Tenis</label>
                        <input type="checkbox" name="hobbies" value="4" ><label for="4">Programaciòn</label>
                    </div>
                    <div class="cajaComentario">
                        <h3>Dejànos tus comentarios</h3>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    </div>
                    <div class="cajaAceptacion">
                        <input type="checkbox" name="text" value="1" ><label for="1">Acepto los tèrminos y condiciones.</label><br>
                    </div>        
                    <div class="cajaBotones">
                        <button class="boton" type="submit"><a href="">Registrarme</a></button>
                        <button class="cancelar" type="reset"><a href="">Cancelar</a></button>                        
                    </div>                    
                </form>
            </div>            
        </main>                    
    </div>    
</body>
</html>
